<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSILICON Semiconductor - Investor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0f2c, #121740);
            color: #f0f0f0;
        }

        .app-container {
            max-width: 1400px;
            margin: auto;
            padding: 2rem;
        }

        .dashboard-header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(8px);
        }

        .company-name {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00ffff, #6dd5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
        }

        .tagline {
            font-size: 1.4rem;
            font-weight: 500;
            margin-top: 0.5rem;
            color: #a0e9ff;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: #aaa;
            margin-top: 0.3rem;
        }

        .dashboard-main {
            margin-top: 3rem;
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .detail-view {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 1rem;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            color: #ffffff;
        }

        .detail-title {
            font-size: 2rem;
            margin-top: 1rem;
            background: linear-gradient(to right, #00ffff, #6dd5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .detail-content {
            padding-top: 1rem;
        }

        .detail-icon {
            font-size: 3rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Dashboard View -->
        <div id="dashboard" class="dashboard-view">
            <header class="dashboard-header">
                <div class="header-content">
                    <div class="logo-section">
                        <h1 class="company-name">INSILICON</h1>
                        <p class="tagline">India-UAE AI-Native GPU Powerhouse</p>
                        <p class="subtitle">Design ‚Üí Fab ‚Üí Automation ‚Äî One Campus</p>
                    </div>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="sections-grid" id="sectionsGrid">
                    <!-- Sections will be dynamically populated -->
                </div>
            </main>
        </div>

        <!-- Detail View -->
        <div id="detailView" class="detail-view hidden">
            <header class="detail-header">
                <button class="back-button" id="backButton">
                    ‚Üê Back to Dashboard
                </button>
                <div class="detail-logo">
                    <span class="company-name-small">INSILICON</span>
                </div>
            </header>

            <main class="detail-main">
                <div class="detail-content">
                    <div class="detail-icon" id="detailIcon">üìà</div>
                    <h1 class="detail-title" id="detailTitle">Section Title</h1>
                    <div class="detail-points" id="detailPoints">
                        <!-- Points will be dynamically populated -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
