<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INSILICON Semiconductor - Investor Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0a0f1c;
      color: #ffffff;
    }
    .app-container {
      padding: 0;
      margin: 0 auto;
      max-width: 1280px;
    }
    .dashboard-header {
      padding: 3rem 1rem 2rem;
      text-align: center;
    }
    .company-name {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffe0, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tagline, .subtitle {
      color: #b2f5ff;
      font-weight: 500;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .sections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: #131b2e;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 10px #00ffe0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe0;
    }
    .card-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .card-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #00ffe0;
    }
    .card-description {
      font-size: 0.95rem;
      color: #d6faff;
    }
    .detail-view {
      display: none;
      background: #0a0f1c;
      padding: 2rem;
      color: #ffffff;
    }
    .detail-view.active {
      display: block;
    }
    .back-button {
      background: none;
      color: #00ffe0;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .detail-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffe0, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .detail-points {
      margin-top: 1rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #d6faff;
    }
    @media (max-width: 600px) {
      .dashboard-header {
        padding: 2rem 1rem 1rem;
      }
      .sections-grid {
        grid-template-columns: 1fr;
      }
      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Dashboard View -->
    <div id="dashboard" class="dashboard-view">
      <header class="dashboard-header">
        <h1 class="company-name">INSILICON</h1>
        <p class="tagline">India-UAE AI-Native GPU Powerhouse</p>
        <p class="subtitle">Design ‚Üí Fab ‚Üí Automation ‚Äî One Campus</p>
      </header>
      <main class="dashboard-main">
        <div class="sections-grid" id="sectionsGrid">
          <!-- Cards will be dynamically inserted here -->
        </div>
      </main>
    </div>

    <!-- Detail View -->
    <div id="detailView" class="detail-view">
      <button class="back-button" onclick="goBack()">‚Üê Back to Dashboard</button>
      <h1 class="detail-title" id="detailTitle">Title</h1>
      <div class="detail-points" id="detailPoints"></div>
    </div>
  </div>

    ];

    const grid = document.getElementById("sectionsGrid");
    const detailView = document.getElementById("detailView");
    const dashboard = document.getElementById("dashboard");
    const detailTitle = document.getElementById("detailTitle");
    const detailPoints = document.getElementById("detailPoints");

    sections.forEach(section => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-icon">${section.icon}</div>
        <div class="card-title">${section.title}</div>
        <div class="card-description">${section.description}</div>
      `;
      card.addEventListener("click", () => showDetail(section));
      grid.appendChild(card);
    });

    function showDetail(section) {
      detailTitle.textContent = section.title;
      detailPoints.textContent = section.details;
      dashboard.style.display = "none";
      detailView.classList.add("active");
    }

    function goBack() {
      detailView.classList.remove("active");
      dashboard.style.display = "block";
    }
  </script>
</body>
</html>
