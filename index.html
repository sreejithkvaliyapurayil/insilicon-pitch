  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0a0f1c;

    }
    .app-container {
      padding: 0;

      max-width: 1280px;

    .dashboard-header {

    }
    .company-name {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffe0, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tagline, .subtitle {
      color: #b2f5ff;
      font-weight: 500;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .sections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: #131b2e;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 10px #00ffe0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe0;
    }
    .card-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .card-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #00ffe0;
    }
    .card-description {
      font-size: 0.95rem;
      color: #d6faff;
    }
    .detail-view {
      display: none;
      background: #0a0f1c;
      padding: 2rem;
      color: #ffffff;
    }
    .detail-view.active {
      display: block;
    }
    .back-button {
      background: none;
      color: #00ffe0;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .detail-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffe0, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .detail-points {
      margin-top: 1rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #d6faff;
    }
    @media (max-width: 600px) {
      .dashboard-header {
        padding: 2rem 1rem 1rem;
      }
      .sections-grid {
        grid-template-columns: 1fr;
      }
      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
