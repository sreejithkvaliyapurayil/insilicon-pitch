<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSILICON Semiconductor - Investor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #0e0e0e;
            color: #f4f4f4;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .dashboard-header {
            background: #121212;
            padding: 2rem 1rem;
            border-bottom: 1px solid #222;
            text-align: center;
        }

        .company-name {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #1DE9B6, #00E5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .tagline, .subtitle {
            font-size: 1.1rem;
            color: #ccc;
            margin-top: 0.3rem;
        }

        .dashboard-main {
            padding: 2rem;
            flex: 1;
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .section-card {
            background-color: #1a1a1a;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .section-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.4);
        }

        .section-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .detail-view {
            display: none;
            background: #0f0f0f;
            padding: 2rem;
            flex: 1;
        }

        .detail-view.active {
            display: block;
        }

        .detail-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .back-button {
            background: none;
            border: none;
            color: #00e5ff;
            font-size: 1rem;
            cursor: pointer;
        }

        .detail-logo .company-name-small {
            font-size: 1.5rem;
            background: linear-gradient(90deg, #1DE9B6, #00E5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .detail-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .detail-points {
            font-size: 1rem;
            line-height: 1.6;
            color: #ccc;
        }

        .detail-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Custom AI/Semiconductor Icons */
        .icon-chip::before { content: "üß†"; }
        .icon-fab::before { content: "üè≠"; }
        .icon-globe::before { content: "üåê"; }
        .icon-gear::before { content: "‚öôÔ∏è"; }
        .icon-eco::before { content: "‚ôªÔ∏è"; }
        .icon-rocket::before { content: "üöÄ"; }
        .icon-strategy::before { content: "üìä"; }
        .icon-campus::before { content: "üè´"; }

        @media (max-width: 600px) {
            .company-name { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Dashboard View -->
        <div id="dashboard" class="dashboard-view">
            <header class="dashboard-header">
                <div class="header-content">
                    <div class="logo-section">
                        <h1 class="company-name">INSILICON</h1>
                        <p class="tagline">India-UAE AI-Native GPU Powerhouse</p>
                        <p class="subtitle">Design ‚Üí Fab ‚Üí Automation ‚Äî One Campus</p>
                    </div>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="sections-grid" id="sectionsGrid">
                    <!-- Sections will be dynamically populated -->
                </div>
            </main>
        </div>

        <!-- Detail View -->
        <div id="detailView" class="detail-view">
            <header class="detail-header">
                <button class="back-button" id="backButton">‚Üê Back to Dashboard</button>
                <div class="detail-logo">
                    <span class="company-name-small">INSILICON</span>
                </div>
            </header>

            <main class="detail-main">
                <div class="detail-content">
                    <div class="detail-icon" id="detailIcon">üìà</div>
                    <h1 class="detail-title" id="detailTitle">Section Title</h1>
                    <div class="detail-points" id="detailPoints">
                        <!-- Points will be dynamically populated -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
